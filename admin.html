<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/Icono sabor y encanto.ico" type="image/x-icon">
    <title>Inventario Sabor y Encanto</title>
    <!--<link rel="stylesheet" href="./styles/styles.css">-->
    <link rel="stylesheet" href="styles/styles/admin.css">
    <link rel="stylesheet" href="empleadoLogin.html">

        <!--Centrar y dar color botón Exportar a PDF-->
        <style>
            .botoncentro{
                text-align:center; 
            }   
            #buttonExportar{
                padding: 10px 20px;
                font-size: 12px;
                background-color: #5F8C3F; 
                color: black;
                border-radius: 10%; 
                cursor: pointer; 
            }    
        </style>
    <script src="./scripts/inventario.js"></script>
</head>
<body>
    <header>
        <section>
            <div id="volver">
                <button type="button" id="regreso"><a href="empleadoLogin.html">Atras</a></button>
            </div>
            <div id="banne-p">
                <img src="imagenes/banner1_Mesa de trabajo 1.png" alt="banner primcipal" width="1330px"  height="1250px">
            </div>
        </section>
    </header>
    <main>
        <section class="crud">
            <h2>Inventario</h2>
            <ul id="product-list"></ul>
            <div class="botoncentro">
                <button id="buttonExportar">Exportar en PDF</button>
            </div>
            <div class="botones1">
                <button onclick="showAddProductForm()" class="agregar1">Agregar Producto</button>
                <button onclick="showSearchForm()" class="buscar1">Buscar Producto</button>
                <button onclick="showUpdateForm()" class="actualizar1">Actualizar Producto</button>
                <button onclick="deleteProduct()" class="eliminar1">Eliminar Producto</button>
            </div>
            <div>
                <form id="add-product-form">
                    <label for="product-code">Código:</label>
                    <input type="text" id="product-code" required pattern="\d{4}" title="Ingrese un código de 4 dígitos.">
            
                    <label for="product-name">Nombre:</label>
                    <input type="text" id="product-name" required>
            
                    <label for="product-quantity">Cantidad:</label>
                    <input type="number" id="product-quantity" required>
            
                    <button type="button" onclick="addProduct()" class="agregar1">Agregar</button>
                    <button type="button" onclick="hideForm('add-product-form')" class="cancelar1">Cancelar</button>
                </form>
                <br>
                <form id="search-form">
                    <label for="search-code">Código a buscar:</label>
                    <input type="text" id="search-code" required pattern="\d{4}" title="Ingrese un código de 4 dígitos.">
                    <button type="button" onclick="searchProduct()" class="buscar1">Buscar</button>
                    <button type="button" onclick="hideForm('search-form')"  class="eliminar1">Cancelar</button>
                </form>
                <br>
                <form id="update-form">
                    <label for="update-code">Código a actualizar:</label>
                    <input type="text" id="update-code" required pattern="\d{4}" title="Ingrese un código de 4 dígitos.">
                    <label for="new-quantity">Nueva cantidad:</label>
                    <input type="number" id="new-quantity" required>
                    <button type="button" onclick="updateProduct()" class="actualizar1">Actualizar</button>
                    <button type="button" onclick="hideForm('update-form')" class="cancelar1">Cancelar</button>
                </form>
            
                <p id="message"></p>
            </div>
        </section>
        
        <!--inicio  fración de codigo descargar PDF-->
         <script src="libreria_crearpdf.js"></script><!--jsPDF - PDF Document creation from JavaScript Version 1.5.3 -->
         <script src="libreria_autotable.js"></script><!--jsPDF AutoTable plugin v3.5.6-->
        <!--fin fración de codigo descargar PDF-->
        <!--conexión con javaScript-->
        <script src="./scripts/inventario.js"></script>
    </main>
</body>
</html>
