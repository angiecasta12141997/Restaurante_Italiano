<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/Icono sabor y encanto.ico" type="image/x-icon">
    <title>Inventario Sabor y Encanto</title>
    <!--<link rel="stylesheet" href="./styles/styles.css">-->
    <link rel="stylesheet" href="styles/styles/admin.css">
    <link rel="stylesheet" href="empleadoLogin.html">

        <!--Centrar y dar color botón Exportar a PDF-->
        <style>
            .botoncentro{
                text-align:center; 
            }   
            #buttonExportar{
                padding: 10px 20px;
                font-size: 12px;
                background-color: #5F8C3F; 
                color: black;
                border-radius: 10%; 
                cursor: pointer; 
            }    
        </style>
    <script src="./scripts/inventario.js"></script>
</head>
<body>
    <header>
        <section>
            <div id="volver">
                <button type="button" id="regreso"><a href="empleadoLogin.html">Atras</a></button>
            </div>
            <div id="banne-p">
                <img src="imagenes/banner1_Mesa de trabajo 1.png" alt="banner primcipal" width="1330px"  height="1250px">
            </div>
        </section>
    </header>
    <main>
        <h1 id="titulo-p">Inventario Sabor y Encanto</h1>
        <div id="inventory-section" style="height: 200px; overflow-y: scroll;">
            <h2>Inventario</h2>
            <ul id="product-list"></ul>

        </div>
        <div class="botoncentro">
            <button id="buttonExportar">Exportar en PDF</button>
        </div>
        
        </div>
        <section class="crud">
            <div id="add-product-form">
                <h2>Agregar Producto</h2>
                <form id="product-form">
                    <input type="text" id="product-code" placeholder="Código del Producto" required>
                    <input type="text" id="product-name" placeholder="Nombre del Producto" required>
                    <input type="text" id="product-category" placeholder="Categoria del Producto" required>
                    <input type="number" id="product-quantity" placeholder="Cantidad" required>
                    <button type="button" onclick="addProduct()" id="btn-agregar">Agregar</button>
                </form>
            </div>
            <div id="message"></div>
            <!--Actualizar-->
            <div id="add-product-form">
                <h2>Actualizar Producto</h2>
                <form id="product-form">
                    <input type="text" id="product-code" placeholder="Código del Producto" required>
                    <input type="text" id="product-name" placeholder="Nombre del Producto" required>
                    <input type ="text" id="product-category" placeholder="categoria del producto" required>
                    <input type="number" id="product-quantity" placeholder="Cantidad" required>
                    <button type="button" onclick="addProduct()" id="btn-actualizar">Actualizar</button>
                </form>
            </div>
            <div id="message"></div>
            <!--Buscar-->
            <div id="add-product-form">
                <h2>Buscar Producto</h2>
            
                <label for="buscarCodigoNombre">Ingresar Código o Nombre:</label>
                <input type="text" id="buscarCodigoNombre" class="bordes">
                <button onclick="buscarProducto()" id="btn-buscar">Buscar</button>
            
                <div id="resultadoBusqueda"></div>
            </div>
                <!--Eliminar-->
                <div id="add-product-form">
                <h2>Eliminar Producto</h2>
            
                <label for="codigoEliminar">Ingresar Código:</label>
                <input type="text" id="codigoEliminar" class="bordes">
                <button onclick="buscarYEliminarProducto()" id="btn-eliminar">Eliminar</button>
            
                <div id="resultadoEliminar"></div>
            </div>
        </section>
        
            
        <!--inicio  fración de codigo descargar PDF-->
         <script src="libreria_crearpdf.js"></script><!--jsPDF - PDF Document creation from JavaScript Version 1.5.3 -->
         <script src="libreria_autotable.js"></script><!--jsPDF AutoTable plugin v3.5.6-->
        <!--fin fración de codigo descargar PDF-->
        <!--conexión con javaScript-->
        <script src="./scripts/inventario.js"></script>
    </main>
</body>
</html>
